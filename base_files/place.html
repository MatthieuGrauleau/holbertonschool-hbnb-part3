<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
        <nav>
						<a href="index.html">
							<img src="./logo.png" alt="Logo of HBNB">
						</a>
            <a class="login-button" href="login.html" id="login-link">Login</a>
						<button class="logout-button" id="logout-button">Logout</button>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
				<section id="add-review">
					<h2>Add a Review</h2>
					<form id="review-form">
							<label for="review-comment">Comment:</label>
							<textarea id="review-comment" name="comment" required></textarea>
							
							<label for="review-rating">Rating:</label>
							<select id="review-rating" name="rating" required>
									<option value="1">1 Star</option>
									<option value="2">2 Stars</option>
									<option value="3">3 Stars</option>
									<option value="4">4 Stars</option>
									<option value="5">5 Stars</option>
							</select>
							
							<button type="submit">Submit</button>
					</form>
			</section>
    </main>
		<footer>
			<p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
		</footer>
    <script src="script_place.js"></script>
</body>
</html>
